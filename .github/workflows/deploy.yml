name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Bun ğŸ“¦
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies ğŸ”§
        run: bun install

      - name: Build ğŸ—ï¸
        run: bun run build

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.deploy_token }}
          publish_dir: ./dist
