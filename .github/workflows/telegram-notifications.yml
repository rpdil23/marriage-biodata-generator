name: Telegram Notifications

on:
  issues:
    types: [opened, closed, reopened, labeled]
  pull_request:
    types: [opened, closed, reopened, ready_for_review]
  push:
    branches: [main, master]

# Limit permissions for security
permissions:
  issues: read
  pull-requests: read
  contents: read

jobs:
  notify-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram notification for Issues
        if: github.event_name == 'issues'
        env:
          # Set all untrusted input as environment variables
          ACTION: ${{ github.event.action }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
          REPO_NAME: ${{ github.repository }}
          AUTHOR: ${{ github.event.issue.user.login }}
          SENDER: ${{ github.event.sender.login }}
          LABEL_NAME: ${{ github.event.label.name }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Create message based on action using environment variables
          case "$ACTION" in
            "opened")
              MESSAGE="ğŸ› <b>New Issue Opened</b>

          ğŸ“ <b>Title:</b> $ISSUE_TITLE
          ğŸ”¢ <b>Issue #:</b> $ISSUE_NUMBER
          ğŸ‘¤ <b>Author:</b> $AUTHOR
          ğŸ“ <b>Repository:</b> $REPO_NAME

          ğŸ”— <a href=\"$ISSUE_URL\">View Issue</a>"
              ;;
            "closed")
              MESSAGE="âœ… <b>Issue Closed</b>

          ğŸ“ <b>Title:</b> $ISSUE_TITLE
          ğŸ”¢ <b>Issue #:</b> $ISSUE_NUMBER
          ğŸ‘¤ <b>Closed by:</b> $SENDER
          ğŸ“ <b>Repository:</b> $REPO_NAME

          ğŸ”— <a href=\"$ISSUE_URL\">View Issue</a>"
              ;;
            "reopened")
              MESSAGE="ğŸ”„ <b>Issue Reopened</b>

          ğŸ“ <b>Title:</b> $ISSUE_TITLE
          ğŸ”¢ <b>Issue #:</b> $ISSUE_NUMBER
          ğŸ‘¤ <b>Reopened by:</b> $SENDER
          ğŸ“ <b>Repository:</b> $REPO_NAME

          ğŸ”— <a href=\"$ISSUE_URL\">View Issue</a>"
              ;;
            "labeled")
              MESSAGE="ğŸ·ï¸ <b>Issue Labeled</b>

          ğŸ“ <b>Title:</b> $ISSUE_TITLE
          ğŸ”¢ <b>Issue #:</b> $ISSUE_NUMBER
          ğŸ·ï¸ <b>Label Added:</b> $LABEL_NAME
          ğŸ‘¤ <b>Labeled by:</b> $SENDER
          ğŸ“ <b>Repository:</b> $REPO_NAME

          ğŸ”— <a href=\"$ISSUE_URL\">View Issue</a>"
              ;;
          esac

          # Send Telegram message using environment variables
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d "chat_id=$TELEGRAM_CHAT_ID" \
            -d "text=$MESSAGE" \
            -d "parse_mode=HTML" \
            -d "disable_web_page_preview=false"

      - name: Send Telegram notification for Pull Requests
        if: github.event_name == 'pull_request'
        env:
          # Set all untrusted input as environment variables
          ACTION: ${{ github.event.action }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          REPO_NAME: ${{ github.repository }}
          AUTHOR: ${{ github.event.pull_request.user.login }}
          SENDER: ${{ github.event.sender.login }}
          PR_MERGED: ${{ github.event.pull_request.merged }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Create message based on action using environment variables
          case "$ACTION" in
            "opened")
              MESSAGE="ğŸ”„ <b>New Pull Request</b>

          ğŸ“ <b>Title:</b> $PR_TITLE
          ğŸ”¢ <b>PR #:</b> $PR_NUMBER
          ğŸ‘¤ <b>Author:</b> $AUTHOR
          ğŸ“ <b>Repository:</b> $REPO_NAME

          ğŸ”— <a href=\"$PR_URL\">View Pull Request</a>"
              ;;
            "closed")
              if [[ "$PR_MERGED" == "true" ]]; then
                MESSAGE="ğŸ‰ <b>Pull Request Merged</b>

          ğŸ“ <b>Title:</b> $PR_TITLE
          ğŸ”¢ <b>PR #:</b> $PR_NUMBER
          ğŸ‘¤ <b>Merged by:</b> $SENDER
          ğŸ“ <b>Repository:</b> $REPO_NAME

          ğŸ”— <a href=\"$PR_URL\">View Pull Request</a>"
              else
                MESSAGE="âŒ <b>Pull Request Closed</b>

          ğŸ“ <b>Title:</b> $PR_TITLE
          ğŸ”¢ <b>PR #:</b> $PR_NUMBER
          ğŸ‘¤ <b>Closed by:</b> $SENDER
          ğŸ“ <b>Repository:</b> $REPO_NAME

          ğŸ”— <a href=\"$PR_URL\">View Pull Request</a>"
              fi
              ;;
            "reopened")
              MESSAGE="ğŸ”„ <b>Pull Request Reopened</b>

          ğŸ“ <b>Title:</b> $PR_TITLE
          ğŸ”¢ <b>PR #:</b> $PR_NUMBER
          ğŸ‘¤ <b>Reopened by:</b> $SENDER
          ğŸ“ <b>Repository:</b> $REPO_NAME

          ğŸ”— <a href=\"$PR_URL\">View Pull Request</a>"
              ;;
            "ready_for_review")
              MESSAGE="ğŸ‘€ <b>Pull Request Ready for Review</b>

          ğŸ“ <b>Title:</b> $PR_TITLE
          ğŸ”¢ <b>PR #:</b> $PR_NUMBER
          ğŸ‘¤ <b>Author:</b> $AUTHOR
          ğŸ“ <b>Repository:</b> $REPO_NAME

          ğŸ”— <a href=\"$PR_URL\">Review Pull Request</a>"
              ;;
          esac

          # Send Telegram message using environment variables
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d "chat_id=$TELEGRAM_CHAT_ID" \
            -d "text=$MESSAGE" \
            -d "parse_mode=HTML" \
            -d "disable_web_page_preview=false"

      - name: Send Telegram notification for Pushes
        if: github.event_name == 'push'
        env:
          # Set all untrusted input as environment variables
          REPO_NAME: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
          AUTHOR: ${{ github.event.pusher.name }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMMITTER_NAME: ${{ github.event.head_commit.committer.name }}
          COMMITS_COUNT: ${{ github.event.commits }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="ğŸ“¤ <b>New Push to $BRANCH</b>

          ğŸ“ <b>Repository:</b> $REPO_NAME
          ğŸŒ¿ <b>Branch:</b> $BRANCH
          ğŸ‘¤ <b>Author:</b> $AUTHOR

          ğŸ’¬ <b>Latest Commit:</b> $COMMIT_MESSAGE

          ğŸ”— <a href=\"$COMMIT_URL\">View Commit</a>"

          # Send Telegram message using environment variables
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d "chat_id=$TELEGRAM_CHAT_ID" \
            -d "text=$MESSAGE" \
            -d "parse_mode=HTML" \
            -d "disable_web_page_preview=false"
